<script>
    function removeThousandSeparators(val){
        const num = val.split(',');
        return parseFloat(num.join(''));
    }
    console.log(removeThousandSeparators('-3,500'));
    console.log(removeThousandSeparators('3,500'));
    console.log(removeThousandSeparators('3,500,000'));
    console.log(removeThousandSeparators())
</script>
